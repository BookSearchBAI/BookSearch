
<html>
<head>
	<title>Book Search</title>
	<!--jquery,jquery mobile and jquery mobile css import -->
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--popper import -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<!--bootstrap_cdn css and js import -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!--firebase config import -->
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script type="text/javascript" src="js/firebase_connection.js"></script>
	<!--facebook connection import -->
	<script type="text/javascript" src="js/facebook_connection.js" async></script>
	<!--tooltip configuration import -->
	<script type="text/javascript" src="js/tooltip_configuration.js"></script>
	<!--font awesome import -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--bootstrap-social import -->
	<link href="css/bootstrap-social.css" rel="stylesheet">
	<!--main css style import -->
	<link href="css/style.css" rel="stylesheet">
	<script src="cordova.js"></script>
	<script type="text/javascript">
(function() {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.async = true;
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js";
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
})();
</script>
</head>
<body onload="init()">
	<div id="authorizationForm" data-role="page">
		<div data-role="main">
			<h1 id="authorizationTitle">Sign in to BookSearch</h1>
			<button id="facebookSignIn" class="btn btn-block btn-social btn-facebook btn-md"><span class="fa fa-facebook"></span>Continue with Facebook</button>
			<button id="register" class="btn btn-default">Register</button>
			<button id="signin" class="btn btn-default">Sign In</button>
			<div id="registrationForm">
				<div class="form-group">
					<label for="user_register_first_name">First Name</label>
					<a class="user_register_first_name_info"><i class="fa fa-question-circle fa-lg"></i></a>
					<input type="text" class="form-control" maxlength="20" id="user_register_first_name" value="Your first name">
				</div>
				<div class="form-group">
					<label for="user_register_email_address">Email</label>
					<a class="user_register_email_address_info"><i class="fa fa-question-circle fa-lg"></i></a>
					<input type="email" class="form-control" maxlength="30" id="user_register_email_address" value="Your email">
				</div>
				<div class="form-group">
					<label for="user_register_password">Password</label>
					<a class="user_register_password_info"><i class="fa fa-question-circle fa-lg"></i></a>
					<input type="password" class="form-control" maxlength="20" id="user_register_password">
				</div>
				<div class="form-group">
					<label for="user_register_confirm_password">Confirm Password</label>
					<a class="user_register_confirm_password_info"><i class="fa fa-question-circle fa-lg"></i></a>
					<input type="password" class="form-control" maxlength="20" id="user_register_confirm_password">
				</div>
				<button id="user_register_button" class="btn btn-primary">Register</button>
			</div>
			<div id="customSignIn">
				<div class="form-group">
					<label for="user_custom_signin_email">Email</label>
					<a class="user_custom_signin_email_info"><i class="fa fa-question-circle fa-lg"></i></a>
					<input type="text" class="form-control" maxlength="30" id="user_custom_signin_email" value="Your email">
				</div>
				<div class="form-group">
					<label for="user_custom_signin_password">Password</label>
					<a class="user_custom_signin_password_info"><i class="fa fa-question-circle fa-lg"></i></a>
					<input type="password" class="form-control" maxlength="30" id="user_custom_signin_password" value="Your password">
				</div>
				<button id="user_custom_signin_button" class="btn btn-primary">Sign In</button>
			</div>
		</div>
	</div>

	<div id="profileForm" data-role="page">
			<p id="userName"></p>
			<p id="userEmailAddress"></p>
			<p id="userPhoneNumber"></p>
			<img id="userProfileImage"></img>
			<p id="providerId"></p>
			<p id="userId"></p>
	</div>



</body>
</html>
