        <img src="img/blogo.jpg" height="20%" width="20%"/>
        <br>
      <p id="start">
        <input type="button" id="login" value="Zaloguj" />
        <input type="button" id="create" value="Załóź konto" />
      </p>
      <div id="login_p" class="forms">

        Podaj email: <br><input type="email" id="t_email"><br>
        Wklej addres obrazku avatara: <br><input type="url" id="t_avatar"><br>
        <input type="button" id="b_pass" value="Utwórz konto">
      </div>
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/firebase.js"></script>
        <script type="text/javascript" src="js/fireconfig.js"></script>
